<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="/src/style.css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap">
  </head>
  <body>
    <h1 id="header-text">Activity Tracker</h1>
    <main>
      <aside class="sidebar">
        <section class="user-info-sidebar">
          <h2 class="sidebar-header-text" id="user-name"></h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRxotknqYRrrgPD7B-aNSqCjxKXy8FhoBY9Cw&usqp=CAU" class="user-image" alt="">
          <p class="user-info-text" id="user-address"></p>
          <p class="user-info-text" id="user-email"></p>
          <p class="user-info-text" id="user-stride-length"></p>
          <p class="user-info-text" id="user-daily-step-goal"></p>
          <p class="user-info-text" id="all-average-step-goal"></p>
          <p class="user-info-text">Friends</p>
          <ul class="list-text" id="friends-list"></ul>
        </section>
      </aside>
      <section class="left-section">
        <section class="activity">
          <p class="activity-info" id="daily-steps"></p>
          <p class="activity-info" id="daily-mins-active"></p>
          <p class="activity-info" id="daily-miles-walked"></p>
          <p class="activity-info" id="num-steps-ranking"></p>
          <p class="activity-info" id="mins-active-ranking"></p>
          <p class="activity-info" id="stairs-ranking"></p>
          <p class="activity-info" id="mins-active-average"></p>
          <p class="activity-info" id="steps-average"></p>
          <p class="activity-info" id="stairs-average"></p>
        </section>
      </section>
      <section class="middle-section">
        <section class="hydration">
          <p class="hydration-info" id="daily-ounces"></p>
          <p class="hydration-info" id="weekly-ounces"></p>
        </section>
      </section>
      <section class="right-section">
        <section class="sleep-section">
          <p class="sleep-info" id="daily-sleep-quality"></p>
          <p class="sleep-info" id="daily-sleep-hours"></p>
          <p class="sleep-info" id="weekly-sleep-quality"></p>
          <p class="sleep-info" id="weekly-sleep-hours"></p>
          <p class="sleep-info" id="all-time-sleep-quality"></p>
          <p class="sleep-info" id="all-time-sleep-hours"></p>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
